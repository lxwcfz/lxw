<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- CSS样式代码 -->
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
    <div class="register">
        <div class="left">
            <div class="welcome">
                <img src="../img/douban AN.png">
                <p>欢迎加入豆瓣</p>
            </div>
            <div class="email div_input">
                <label for="email">邮箱</label>
                <input type="text" id="email">
            </div>
            <div class="password div_input">
                <label for="password">密码</label>
                <input type="password" id="password">
            </div>
            <div class="username div_input">
                <label for="username">名号</label>
                <input type="text" id="username">
                <p>第一印象很重要，起个响亮的名号吧</p>
            </div>
            <div class="select">
                <p>常居地</p>
                <select>
                    <option value="zhejiang">浙江</option>
                    <option value="jiangsu">江苏</option>
                    <option value="shanghai">上海</option>
                </select>
            </div>
            <div class="div_phone_number">
                <label for="phone_number">手机号</label>
                <input onkeyup="this.value = this.value.replace(/\D/g,'')" type="text" id="phone_number">
                <p>用手机接收注册验证码<br />验证的手机号如果没有绑定过帐号，会自动绑定当前帐号</p>
            </div>
            <div class="identify">
                <label for="identify">验证码</label>
                <input type="text" id="identify">
                <button>获取验证码</button>
            </div>
            <button class="btn_register">注册</button>
        </div>
        <div class="right">
            <div>
                <span>>已经拥有豆瓣账号？</span>
                <a href="#">直接登录</a> >
                <br />
                <a class="link_download" href="#">点击下载豆瓣移动应用</a>
            </div>
        </div>
	    <div class="bottom">
		    <p>© 2005－2018 douban.com, all rights reserved</p>
		    <ul>
		        <li>关于豆瓣</li>
		        <li>·在豆瓣工作</li>
		        <li>·联系我们</li>
		        <li>·免责声明</li>
		        <li>·帮助中心</li>
		        <li>·开发者</li>
		        <li>·移动应用</li>
		        <li>·豆瓣广告</li>
		    </ul>
		</div>
    </div>
</body>

</html>
