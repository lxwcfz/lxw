<!DOCTYPE>
<html lang="en">
<head>
<meta charset='UTF-8'>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body>
	<h1>温度监测室</h1>
	<div id="app">
		<div class="container">
			<p>0</p>
			<div class="img_con">
				<img src="tem.png">
				<span></span>
			</div>
		</div>
		<div class="time_container">
			<!-- <div class="tem_con">
				<span></span>
				<img src="https://lxwcfz.github.io/lxw/lrq/tem.png">
			</div> -->
			<div class="switch">
				<p>监测间隔(ms)</p>
				<span>2000</span>
				<input onchange="changeValue()" type="number" value="2000" min="2000" max="100000" step="2000">
				<button class="btn_getTem" onclick="voidJob(event)">实时监测</button>
			</div>
			<!-- <div class="hum_con">
				<span></span>
				<img src="https://lxwcfz.github.io/lxw/lrq/humi.png">
			</div> -->
			<div class="data"></div>
			<div class="sheet">
				<p class="y" style="left: 24px;top: -20px">温度</p>
				<p style="top: 240px;left: -5px;" class="y">0</p>
				<p style="top: 205px" class="y">10</p>
				<p style="top: 170px" class="y">20</p>
				<p style="top: 135px" class="y">30</p>
				<p style="top: 100px" class="y">40</p>
				<p style="top: 65px" class="y">50</p>
				<p style="top: 30px" class="y">60</p>
				<p style="top: 0px;" class="y">70</p>
				<div class="x_axis"></div>
				<span class="x" style="right: -20px;bottom: 33px;text-align: right;">时间</span>
				<div class="barCon"></div>
			</div>
		</div>
	</div>
	<div style="display: none;" class="doorCon">
		<img class="left" src="door.png">
		<img class="right" src="door.png">
		<img class="lock" src="lock.png">
		<img class="role boy" src="boy.png">
		<img class="role girl" src="girl.png">
		<button class="btn_start" onclick="start()">
			<img src="key.png">
		</button>
	</div>
	<!-- <img class="btn_go" onclick="black(),third()" src="boy.png">
	<img class="btn_back" onclick="white(),third()" src="girl.png"> -->
</body>
<script type="text/javascript" src="index.js"></script>
</html>
